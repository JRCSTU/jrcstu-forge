language: python
python:
  # We don't actually use the Travis Python, but this keeps it organized.
  - "3.7"
install:
  - sudo apt-get update
  # We do this conditionally because it saves us some downloading if the
  # version is the same.
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  - conda install conda-build conda-verify ripgrep
  - |
    conda config --prepend channels defaults
    conda config --prepend channels anaconda
    conda config --prepend channels conda-forge
    conda config --prepend channels bioconda
    conda config --prepend channels JRCSTU
    conda config --prepend channels local

script:
  - | 
    for pack in conda/recipes/*; do
        echo -e "\n+++ Bulding $pack..."
        conda build --skip-existing $pack
    done
