{% set name = "co2mpas_dice" %}
{% set version = "4.0.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "b88da1e0e493742014c9f8829e87a9b22570b74cff54e0eeb33a786439bebc05"

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - {{ name }} = {{ name }}.__main__:cli

requirements:
  host:
    - cryptography
    - lmfit
    - numpy
    - python
    - pyyaml
    - schedula
    - scipy
  run:
    - cryptography
    - lmfit
    - numpy
    - pyyaml
    - schedula
    - scipy

test:
  requires:
    - click
    - click-log
    - docutils
    - flask
    - gunicorn
    - jinja2
    - jsonschema
    - mysql-connector-python
    - pandas
    - tabulate
    - werkzeug
  imports:
    - {{ name }}.declaration
    - {{ name }}.err
    - {{ name }}.crypto
    - {{ name }}.tar
    - {{ name }}.verify
  commands:
    ## Broken without the `server` part.
    #- {{ name }} --help
    #- {{ name }} --version

about:
  home: https://co2mpas.readthedocs.org/
  license: European Union Public Licence 1.1 (EUPL 1.1)
  license_family: OTHER
  license_file: ../../../LICENSE.txt
  summary: Client code for packaging co2mpas results
  doc_url: https://co2mpas.readthedocs.org/
  dev_url: "https://github.com/JRCSTU/DICE"

extra:
  recipe-maintainers:
    - stefanocorsi
    - ankostis
