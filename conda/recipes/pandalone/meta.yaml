{% set name = "pandalone" %}
{% set version = "0.2.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: "2b62c98236f70d09c109768e22985005f5b0d1d69017fa40401092f9a3079927"

build:
  number: 1
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv"

requirements:
  host:
    - asteval >=0.9.10
    - future >=0.15.0
    - jsonschema ==2.6.0
    - mock;   # [ py == 27 ]
    - numpy
    - python
    - setuptools
    - toolz
  run:
    - asteval >=0.9.10
    - future >=0.15.0
    - jsonschema ==2.6.0
    - mock;   # [ py == 27 ]
    - numpy
    - python
    - setuptools
    - toolz

test:
  imports:
    - pandalone
    - pandalone.xleash
    - pandalone.xleash.io
  commands:
    - nosetests
  requires:
    - coverage
    - coveralls
    - ddt
    - nose
    - pandas
    - xlrd

about:
  home: https://github.com/{{ name }}/{{ name }}
  license: European Union Public Licence 1.1 (EUPL 1.1)
  license_family: OTHER
  license_file: ../../../LICENSE.txt
  summary: Process data-trees with relocatable-paths in Python

  doc_url:  https://{{ name }}.readthedocs.org/
  dev_url:  https://github.com/{{ name }}/{{ name }}

extra:
  recipe-maintainers:
    - ankostis
