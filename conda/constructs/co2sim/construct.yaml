## Based on https://medium.com/@Amet13/building-a-cross-platform-python-installer-using-conda-constructor-f91b70d393

name: CO2MPAS
version: 3.0.0
company: JRC-STU

initialize_by_default: false
register_python_default: false

channels:
  - https://conda.anaconda.org/bioconda
  - https://conda.anaconda.org/conda-forge
  - http://repo.anaconda.com/pkgs/msys2
  - http://repo.anaconda.com/pkgs/free/
  - http://repo.anaconda.com/pkgs/main/
  - https://conda.anaconda.org/ankostis
specs:
  - python 3.6.*
  - conda
  - menuinst            [win]
  - console_shortcut    [win]
  - anaconda-navigator  [win]
  - qtpy                [win]
  - qtconsole           [win]
  - xonsh
  - xonda
  - graphviz                # the executable app
  - co2sim 3.0.0
  - co2gui 3.0.0
  - co2dice 3.0.0
  # co2sim[io] dependencies
  - boltons
  - contextvars        [py<37]       # for co2mpare, backported for <PY37
  - cryptography
  - dill !=0.2.7
  - docopt
  - openpyxl >=2.4.0
  - pandalone >=0.2.0       # for datasync pascha-fixes and openpyxl version
  - xlrd
  - pip
  - PyYAML >=3.12
  - toolz
  - py-xgboost
  - tqdm
  - xlsxwriter
  # co2sim[plot] dependencies
  - matplotlib
  - python-graphviz         # this one https://graphviz.readthedocs.io/
  # schedula & formulas [plot] dependencies
  - sphinx
  - flask
  - Pygments
  - lxml
  - beautifulsoup4
  - jinja2
  - docutils
  - multiprocess
exclude:
  - qt    [not win]
  - pyqt  [not win]

post_install: post_install.sh       [not win]
post_install: post_install.bat      [win]

license_file: ../../../LICENSE.txt
welcome_image: CO2MPAS_GUI.png      [win] 
header_image: CO2MPAS_banner.png    [win]
icon_image: CO2MPAS_logo.png        [win]